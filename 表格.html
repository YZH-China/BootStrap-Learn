
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title>表格</title>
</head>
<body>
	<div class="container">
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr class="active">
					<td>名称</td>
					<td>城市</td>
				</tr>
			</thead>
			<tbody>
				<tr class="success">
					<td>Tanmay</td>
					<td>Dangalore</td>
				</tr>
				<tr>
					<td class="active">Sachin</td>
					<td class="info">Mumbai</td>
				</tr>
				<tr class="warning">
					<td>Sachin</td>
					<td>Mumbai</td>
				</tr>
				<tr class="danger">
					<td>Sachin</td>
					<td>Mumbai</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>
</html>
