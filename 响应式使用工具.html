
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式实用工具</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="padding:40px">
		<div class="row visible-on">
			<div style="background-color:#dedef8;box-shadow: inset 1px -1px 1px #444, inset 1-px 1px 1px #444;" class="col-xs-6 col-sm-3">
				<span class="hidden-xs">特别小型</span>
				<span class="visible-xs">√在特别小型设别上可见</span>
			</div>
			<div style="background-color:#dedef8;box-shadow: inset 1px -1px 1px #444, inset 1-px 1px 1px #444;" class="col-xs-6 col-sm-3">
				<span class="hidden-sm">小型</span>
				<span class="visible-sm">√在小型设别上可见</span>
			</div>
			<div style="background-color:#dedef8;box-shadow: inset 1px -1px 1px #444, inset 1-px 1px 1px #444;" class="col-xs-6 col-sm-3">
				<span class="hidden-md">中型</span>
				<span class="visible-md">√在中型设别上可见</span>
			</div>
			<div style="background-color:#dedef8;box-shadow: inset 1px -1px 1px #444, inset 1-px 1px 1px #444;" class="col-xs-6 col-sm-3">
				<span class="hidden-lg">大型</span>
				<span class="visible-lg">√在大型设别上可见</span>
			</div>
		</div>
	</div>
</body>
</html>
