<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
		<div class="carousel slide" id="myCarousel">
	<!-- 轮播指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="avtive"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- 轮播项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="http://www.runoob.com//wp-content/uploads/2014/07/slide1.png" alt="First slide">
		</div>
		<div class="item"><img src="http://www.runoob.com//wp-content/uploads/2014/07/slide2.png" alt="Second slide"></div>
		<div class="item"><img src="http://www.runoob.com//wp-content/uploads/2014/07/slide3.png" alt="Third slide"></div>
	</div>
	<!-- 轮播导航 -->
	<a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
	<a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
</div>
		</div>
	</div>
</div>

	
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
