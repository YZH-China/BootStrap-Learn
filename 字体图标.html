<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>字体图标</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<p class="clearfix">
			<button class="btn btn-default"><i class="glyphicon glyphicon-sort-by-attributes-alt"></i></button>
			<button class="btn btn-default"><i class="glyphicon glyphicon-sort-by-attributes"></i></button>
			<button class="btn btn-default"><i class="glyphicon glyphicon-sort-by-order"></i></button>
			<button class="btn btn-default"><i class="glyphicon glyphicon-sort-by-order-alt"></i></button>
		</p>
		<p>
			<button class="btn btn-default btn-lg"><span class="glyphicon glyphicon-user"></span>User</button>
			<button class="btn btn-default btn-md"><i class="glyphicon glyphicon-user"></i>User</button>
			<button class="btn btn-default btn-sm"><i class="glyphicon glyphicon-user"></i>User</button>
		</p>
	</div>
</body>
</html>
