
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title>代码</title>
</head>
<body>
	<p>使用var元素表示变量：</p>
	<p><var>x</var> = <var>a</var><var>b</var> + <var>y</var></p>

	<br>
	
	<p>使用kbd元素表示按键提示：</p>
	<p>使用<kbd>ctrl+p</kbd>来打开打印窗口</p>

	<br>

	<p>使用pre标签表示多行数据：</p>
	<pre class="pre-scrollable">
宽度的显示与文本的宽度一样，
	保留了  空  格 和

	换行。
	</pre>

	<br>

	<p>使用samp元素包含电脑输出的内容</p>
	<p><samp>This text is output from a computer program......</samp></p>

	<br>

	<p>使用code标签表示代码片段</p>
	<p>以下是HTML元素：<code>span</code>, <code>section</code>，和<code>div</code></p>
</body>
</html>
