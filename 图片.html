
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<p>.img-rounded class为图片加上6px的圆角</p>
	<img src="http://www.runoob.com/wp-content/uploads/2014/06/download.png" class="img-rounded">

	<p>.img-circle class将图片border-radius设为50%</p>
	<img src="http://www.runoob.com/wp-content/uploads/2014/06/download.png" class="img-circle">

	<p>.img-thumbnail class给图片加上一些内边距和一个灰色边框</p>
	<img src="http://www.runoob.com/wp-content/uploads/2014/06/download.png" alt="图片" class="img-thumbnail">

	<p>.img-responsive class 增强图片响应式</p>
	<img src="./fengjing.jpg" alt="风景" class="img-responsive">
</body>
</html>
