<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超大屏幕</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>欢迎登陆页面！</h1>
			<p>这是一个超大屏幕（Jumbotron）的实例</p>
			<p><a href="" class="btn btn-primary btn-lg" role="button">学习更多</a></p>
		</div>
	</div>

	<!-- 为了获得占用全部宽度且不带圆角的超大屏幕，请在所有的 .container class 外使用 .jumbotron -->
	<div class="jumbotron">
		<div class="container">
			<h1>欢迎登陆页面！</h1>
			<p>这是一个超大屏幕（Jumbotron）的实例</p>
			<p><a href="" class="btn btn-primary btn-lg" role="button">学习更多</a></p>
		</div>
	</div>

		<!-- .page-header页面标题类 -->
	<div class="page-header">
		<h1>页面标题实例<small>子标题</small></h1>
	</div>
	<p>这是一个示例文本。这是一个示例文本。这是一个示例文本。这是一个示例文本。这是一个示例文本。</p>
</body>
</html>
