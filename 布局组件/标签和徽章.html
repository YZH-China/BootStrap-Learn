<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<!-- 用.label和.label-default/primary/success/info/warning/danger渲染标签 -->
	<h1>Example Heading<span class="label label-default">Label</span></h1>
	<h2>Example Heading<span class="label label-primary">Label</span></h2>
	<h3>Example Heading<span class="label label-success">Label</span></h3>
	<h4>Example Heading<span class="label label-info">Label</span></h4>
	<h4>Example Heading<span class="label label-warning">Label</span></h4>
	<h4>Example Heading<span class="label label-danger">Label</span></h4>

	<hr>

	<!-- .badge类渲染徽章 -->
	<a href="#">Home <span class="badge">0</span></a>

	<!-- 激活导航连接 -->
<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header"><a class="navbar-brand" href="#">激活导航连接</a></div>
		<div>
			<ul class="nav nav-pills">
				<li class="active"><a href="#"><span class="badge pull-right">42</span>首页</a></li>
				<li><a href="#">简介</a></li>
				<li><a href="#"><span class="badge pull-right">3</span>消息</a></li>
			</ul>
		</div>
	</div>
</nav>
</div>
	
</body>
</html>
