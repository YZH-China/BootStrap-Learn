<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮组</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- .btn-group用于形成基本的按钮组。 -->
	<div class="btn-group"><button class="btn btn-default">Button1</button><button class="btn btn-default">Button2</button></div>

	<hr>

	<!-- .btn-toolbar用于把几组.btn-group结合到一起 -->
	<div class="btn-toolbar">
		<div class="btn-group"><button class="btn btn-default">Button1</button><button class="btn btn-default">Button2</button></div>
		<div class="btn-group"><button class="btn btn-default">Button1</button><button class="btn btn-default">Button2</button></div>
	</div>

	<hr>

	<!-- .btn-group-lg/sm/xs用于对整组button调整大小 -->
	<div class="btn-toolbar">
		<div class="btn-group btn-group-lg"><button class="btn btn-default">Button1</button><button class="btn btn-default">Button2</button></div>
		<div class="btn-group btn-group-md"><button class="btn btn-default">Button1</button><button class="btn btn-default">Button2</button></div>
		<div class="btn-group btn-group-xs"><button class="btn btn-default">Button1</button><button class="btn btn-default">Button2</button></div>
	</div>

	<hr>

	<!-- 让一组button垂直堆叠 -->
	<div class="btn-group btn-group-vertical">
		<button class="btn btn-default">Button1</button>
		<button class="btn btn-default">Button2</button>
		<button class="btn btn-default">Button3</button>
	</div>

	<hr>

	<!-- 嵌套 -->
	<div class="btn-group">
		<button class="btn btn-default">Button1</button>
		<button class="btn btn-default">Button2</button>
		<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			下列<span class="caret"></span>
		</button>
		<ul class="dropdown-menu dropdown-menu-right">
			<li><a href="#">下拉连接1</a></li>
			<li><a href="#">下拉连接2</a></li>
			<li><a href="#">下拉连接3</a></li>
		</ul>
	</div>
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
