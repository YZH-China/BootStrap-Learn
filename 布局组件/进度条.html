<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
<!-- .progress类创建进度条 -->
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-success" role="pregressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%;"><span class="sr-only">40%完成</span></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-info" role="pregressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%;"><span class="sr-only">40%完成</span></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-warning" role="pregressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%;"><span class="sr-only">40%完成</span></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-danger" role="pregressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%;"><span class="sr-only">40%完成</span></div>
	</div>
</div>
</body>
</html>
