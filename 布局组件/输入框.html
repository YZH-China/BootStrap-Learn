<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入框</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<form class="bs-example bs-example-form" role="form">
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="text" placeholder="twitte rhandle" class="form-control">
		</div>
		<div class="input-group">
			<span class="input-group-addon">$</span>
			<input type="text" placeholder="请输入密码" class="form-control">
			<span class="input-group-addon">.00</span>
		</div>
	</form>

	<hr>

	<!-- .input-group-lg/sm控制输入框组大小 -->
	<form class="bs-example bs-example-form" rolw="form">
		<div class="input-group input-group-lg"><span class="input-group-addon">@</span><input type="text" placeholder="twitter handle" class="form-control"></div>
		<div class="input-group"><span class="input-group-addon">@</span><input type="text" placeholder="twitter handle" class="form-control"></div>
		<div class="input-group input-group-sm"><span class="input-group-addon">@</span><input type="text" placeholder="twitter handle" class="form-control"></div>
	</form>	

	<hr>

	<!-- 将单选框或复选框作为输入框组的前后缀源元素 -->
	<form class="bs-example bs-example-form" role="form">
		<dvi class="row">
			<div class="col-lg-6">
				<div class="input-group"><span class="input-group-addon"><input type="checkbox"></span><input type="text" class="form-control"></div>
			</div>
			<div class="col-lg-6">
				<div class="input-group"><span class="input-group-addon"><input type="radio"></span><input type="text" class="form-control"></div>
			</div>
		</dvi>
	</form>

	<hr>

	<!-- 使用.input-group-btn包裹按钮作为前后缀 -->
	<form class="bs-example bs-example-form" role="form">
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group"><span class="input-group-btn"><button class="btn btn-default">Go!</button></span><input type="text" class="form-control"></div>
			</div>
			<div class="col-lg-6">
				<div class="input-group"><input type="text" class="form-control"><span class="input-group-btn"><button class="btn btn-default">Go!</button></span></div>
			</div>
		</div>
	</form>

	<hr>

	<!-- 可以在.input-group-btn中包含下拉菜单 -->
	<form class="bs-example bs-example-form" role="form">
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<div class="input-group-btn">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉菜单<span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="#">功能</a></li>
							<li><a href="#">另一个功能</a></li>
							<li><a href="#">其他</a></li>
							<li class="divider"></li>
							<li><a href="#">分离的连接</a></li>
						</ul>
					</div>
					<input type="text" class="form-control">	
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control">
					<div class="input-group-btn">
						<button class="btn btn-default">下拉菜单</button>
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
						<ul class="dropdown-menu pull-right">
							<li><a href="#">功能</a></li>
							<li><a href="#">另一个功能</a></li>
							<li><a href="#">其他</a></li>
							<li class="divider"></li>
							<li><a href="#">分离的连接</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
